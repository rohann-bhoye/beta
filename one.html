        <style>
            @keyframes fadeInOut {
                0% { opacity: 0; transform: translateY(-10px); }
                50% { opacity: 1; transform: translateY(0px); }
                100% { opacity: 0; transform: translateY(10px); }
            }
            .upcoming-container {
                background: red;
                color: white;
                text-align: center;
                padding: 15px;
                font-size: 1.5em;
                font-weight: bold;
                position: relative;
                overflow: hidden;
            }
            .upcoming-text {
                display: inline-block;
                animation: fadeInOut 3s infinite;
            }
            .challenges-menu {
                position: relative;
            }
            .coming-soon {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                background: rgba(0, 0, 0, 0.8);
                color: white;
                padding: 5px;
                font-size: 0.8em;
                border-radius: 5px;
                white-space: nowrap;
            }
            .challenges-menu:hover .coming-soon {
                display: block;
            }
        </style>
    </head>
